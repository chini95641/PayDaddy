<ion-header class="bg_transparent">
	<ion-toolbar>
		<ion-buttons slot="start">
				<ion-back-button text="" icon="arrow-back-outline"></ion-back-button>
		</ion-buttons>
		<ion-title>
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content fullscreen>
	<div class="form">
		<h2>{{'forgot_password' | translate}}</h2>
		<p>{{'forgot_password_text_1' | translate}}<br>{{'forgot_password_text_2' | translate}}</p>
		<ion-list lines="none">
			<ion-item lines="none">
				<ion-input type="text" placeholder="{{'enter_code_here' | translate}}" value="+1 987 654 3210"></ion-input>
			</ion-item>
			<ion-button size="large" shape="block" class="btn" (click)="tabs()">{{'submit' | translate}}</ion-button>
			<h3 class="ion-text-center" (click)="signin()">{{'back' | translate}}</h3>
		</ion-list>
	</div>
</ion-content>
